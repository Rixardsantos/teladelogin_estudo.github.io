<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Tripulante</title>
    <link href="./assets/css/base/base.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
    <link href="./assets/css/responsividade.css" rel="stylesheet">
</head>
<body>
    <div class="main__login">
        <div class="left__login">
            <h1 class="left__title"> Olá Tripulante </h1>
            <img src="assets/img/astronaut.svg" class="left__img" rel="Astrounata animação">
        </div>
        <div class="right__login">
            <div class="card__login">
                <h2 class="card__subtitulo">Login</h2>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                    <div class="textfield">
                    <label for="usuario">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn__login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
